<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contacto</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Bienvenido a mi pagina web</h1>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./about-me.html">Sobre mi</a></li>
                <li><a href="./contact.html">Contactame</a></li>
            </ul>
        </div>
        <div id="content">
            <p>
                Cualquier duda que tengas puedes contactar conmigo utilizando
                este formulario de contacto.
            </p>
            <form>
                <label for="contact-name">Nombre</label>
                <input type="text" id="contact-name" name="name"/>
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" name="email"/>
                <label for="contact-query">Cual es tu consulta?</label>
                <textarea id="contact-query"></textarea>
                <input type="submit" value="Enviar"/>
            </form>
        </div>
    </body>
</html>
